<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicFix | Citizen Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #d9d9d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px; /* space for fixed header */
    }

    /* Full-width Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #666;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 1px;
    }

    .problem-counter {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #555;
      padding: 8px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .problem-counter span {
      font-size: 18px;
      font-weight: bold;
    }

    .problem-counter button {
      background-color: white;
      color: #333;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .problem-counter button:hover {
      background-color: #ccc;
    }

    .edit-btn {
      background-color: white;
      color: #333;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .edit-btn:hover {
      background-color: #bbb;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Report Section */
    .report-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .report-section h2 {
      text-align: center;
      color: #444;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9f9f9;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #666;
      outline: none;
      box-shadow: 0 0 4px rgba(102,102,102,0.4);
    }

    .submit-btn {
      background-color: #666;
      color: white;
      border: none;
      padding: 10px 25px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .submit-btn:hover {
      background-color: #4d4d4d;
      transform: scale(1.03);
    }

    .confirmation {
      margin-top: 20px;
      background-color: #f1f1f1;
      border-left: 5px solid #666;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      color: #333;
      display: none;
    }

    /* Progress Section */
    .progress-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .progress-section h2 {
      text-align: center;
      color: #444;
      margin-bottom: 15px;
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .stat {
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px 25px;
      text-align: center;
      width: 40%;
    }

    .stat h3 {
      color: #666;
      font-size: 18px;
    }

    .stat p {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-style: italic;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Full Page Header -->
  <header>
    <h1>CivicFix</h1>

    <div class="problem-counter">
      

    <button class="edit-btn" onclick="window.location.href='edit_profile.html'">
      Edit Profile
    </button>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Report Section -->
    <div class="report-section">
      <h2>Report a Problem</h2>
      <form id="issueForm">
        <label for="problemType">Type of Problem:</label>
        <select id="problemType" required>
          <option value="">Select Type</option>
          <option>Road Damage</option>
          <option>Garbage Issue</option>
          <option>Street Light</option>
          <option>Drainage</option>
          <option>Water Supply</option>
          <option>Public Safety</option>
          <option>Others</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" rows="4" placeholder="Describe the issue..." required></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" accept="image/*" required>

        <button type="submit" class="submit-btn">Submit Issue</button>
      </form>

      <div class="confirmation" id="confirmationBox">
        ✅ Your issue has been submitted successfully!
      </div>
    </div>

    <!-- Progress Section -->
    <div class="progress-section">
      <h2>Progress Summary</h2>
      <p class="note">Track your community impact with CivicFix!</p><br><br>
      <div class="stats-bar">
        <div class="stat">
          <h3>Problems Reported</h3>
          <p id="reportedCount">0</p>
        </div>
        <div class="stat">
          <h3>Problems Solved</h3>
          <p id="solvedCount">0</p>
          
        </div>
      </div>
    </div>
  </div>

  <script>
    let problemCount = 0;
    let reportedCount = 0;
    let solvedCount = 0;

    // Increase problem count manually (without submission)
    function increaseProblem() {
      problemCount++;
      reportedCount++;
      document.getElementById("problemCount").textContent = problemCount;
      document.getElementById("reportedCount").textContent = reportedCount;
    }

    // Handle submission (optional)
    document.getElementById("issueForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const confirmation = document.getElementById("confirmationBox");
      confirmation.style.display = "block";
      confirmation.innerText = "✅ Your issue has been submitted successfully!";
      this.reset();
    });
  </script>

</body>
</html>
